<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Alegreya|Lato&display=swap" rel="stylesheet">
  <title>Welcome to Duckland</title>
</head>
<body>
  <main>
    <aside>
      <h1>Welcome to Duckland</h1>
      <h2 class="ribbon">All Ducks</h2>
      <ul id="ducks-container" class="side-list">
        <li class="item">The Classic</li>
        <li class="item">The Bodybuilder</li>
        <li class="item">The Punk</li>
      </ul>
      <hr>
      <button class="side-button" id="new-duck-button">
        Add Duck
      </button>
    </aside>
    <section>
      <div id="detail">
        <h1>The Classic</h1>
        <div class="image">
          <h2 class="rating">2</h2>
          <img src="https://cdn.shopify.com/s/files/1/0026/1996/5555/products/e662008fcd2a667cd6b645cd984df31f_1024x1024.jpg?v=1535761344">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
